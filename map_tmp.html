<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>好友当前位置</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=526aba1377dcc62f5b98b4c3a3c7c464"></script>
</head>  
   
<body>  
<div class="head">
	查看好友位置
    <a href="index.html" > 返回</a>
</div>
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");          // 创建地图实例  
var point = new BMap.Point(116.4239027, 39.95224693);  // 创建点坐标,需要动态修改  
map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别  

//创建小狐狸
var myIcon = new BMap.Icon("img/testhead.png", new BMap.Size(300,157));
var marker2 = new BMap.Marker(point,{icon:myIcon});  // 创建标注
map.addOverlay(marker2);              // 将标注添加到地图中
</script>  
</body>  
</html>
